<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>midNight</title>
    <link rel="stylesheet" type="text/css" href="/style/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/style/css/default.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/img/weather-icons/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrap">
      <header>
        <a href="/" onclick="changeUser()">
          <div class="icon-box">
            <i class="fas fa-undo-alt"></i> <i class="fas fa-user"></i>
          </div>
        </a>
        <!-- <div><button onclick="api()">hello</button></div> -->
        <div class="changer" onclick="toggleChanger()">
          <i class="far fa-image"></i>
          <ul class="theme theme--close">
            <li class="theme-item" onclick="changeTheme(event)">
              <img
                class="theme-icon default"
                src="/img/icons/default.png"
                alt="default"
              />
            </li>
            <li class="theme-item" onclick="changeTheme(event)">
              <img
                class="theme-icon spring"
                src="/img/icons/spring.png"
                alt="spring"
              />
            </li>
          </ul>
        </div>
      </header>
      <section>
        <div class="wrap">
          <div class="content content--margin">
            <div class="content-box">
              <p class="welcome text">
                midNight에 오신것을 환영합니다<br />
                당신의 이름을 적어주세요
              </p>
              <form class="input-box" onsubmit="checkUser(event)">
                <input
                  class="input"
                  type="text"
                  placeholder="What your Name?"
                />
                <span class="focus-border"></span>
              </form>
            </div>
            <ul class="memo memo--close"></ul>
          </div>
        </div>
      </section>
      <footer>
        <div class="today">
          <span class="date text"></span>
          <p class="clock text"></p>
        </div>
        <div class="weather">
          <span class="temperature text"></span> <i class="icons wi text"></i>
          <p class="now-country text"></p>
        </div>
      </footer>
    </div>
    <div class="modal-background" onclick="toggleModal(false)">
      <div class="modal">
        <h4>변경할 국가를 선택하세요.</h4>
        <ul class="country">
          <li class="country-icon" onclick="changeLanguage('ko')">
            <img class="country-img" src="/img/icons/korea.png" alt="korea" />
            <p class="country-name">한국</p>
          </li>
          <li class="country-icon" onclick="changeLanguage('jp')">
            <img class="country-img" src="/img/icons/japan.png" alt="japan" />
            <p class="country-name">일본</p>
          </li>
          <li class="country-icon" onclick="changeLanguage('en')">
            <img class="country-img" src="/img/icons/USA.png" alt="USA" />
            <p class="country-name">미국</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/countryList.js"></script>
  <script src="/js/apiAction.js"></script>
  <script src="/js/memoAction.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/userControl.js"></script>
  <script src="/js/weather.js"></script>
  <script src="/js/language.js"></script>
  <script src="/js/index.js"></script>
</html>
